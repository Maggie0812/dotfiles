- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    zsh/ohmyzsh/custom/themes/powerlevel10k: zsh/powerlevel10k
    ~/.zshrc: zsh/.zshrc
    ~/.hyper.js: hyper/.hyper.js
    ~/.gitconfig: git/.gitconfig
    ~/bin: bin

- create:
  - ~/Inbox
  - ~/Downloads
  - ~/Documents
  - ~/Projects
  - ~/Notes

- shell:
  -
    command: git submodule update --init --recursive
    description: "Installing submodules"
  -
    command: ./before_installation.sh
    description: "Installing Prerequisite"
  -
    command: brew bundle
    description: "Installing Apps"
