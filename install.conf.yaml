- create:
  - ~/Inbox
  - ~/Downloads
  - ~/Documents
  - ~/Projects
  - ~/Notes

- shell:
  - 
    command: git submodule update --init --recursive
    stdout: true
    description: "Installing submodules"
  -
    command: ./before_installation.sh
    stdout: true
    stderr: true
    description: "Installing Prerequisite"
  -
    command: brew bundle
    stdout: true
    description: "Installing Apps"

