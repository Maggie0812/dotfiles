- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.oh-my-zsh: zsh/ohmyzsh
    ~/.zshrc: zsh/.zshrc
    ~/.zsh/pure: zsh/pure
    ~/.hyper.js: hyper/.hyper.js
    ~/.gitconfig: git/.gitconfig

- create:
  - ~/Inbox
  - ~/Downloads
  - ~/Documents
  - ~/Projects
  - ~/Notes

- shell:
  - 
    command: git submodule update --init --recursive
    description: "Installing submodules"
  -
    command: ./before_installation.sh
    description: "Installing Prerequisite"
  -
    command: brew bundle
    description: "Installing Apps"
