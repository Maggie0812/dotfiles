- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- shell:
  - [git submodule update --init --recursive, "Installing submodules"]

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/.zshrc
    ~/.hyper.js: hyper/.hyper.js
    ~/.gitconfig: git/.gitconfig

- create:
  - ~/Inbox
  - ~/Downloads
  - ~/Documents
  - ~/Projects
  - ~/Notes

- shell:
  - [brew/install.sh, "Installing Brew"]
  - [brew bundle, "Installing Apps"]

- link:
    zsh/ohmyzsh/custom/themes/powerlevel10k: zsh/powerlevel10k
    ~/.vscode: .vscode

- shell:
  - [open ~/Applications/Rectangle.app, "Open Rectangle for authorization"]
  - [osx/settings.sh, "Setup OSX defaults"]
  - [rvm/install.sh, "Installing RVM"]
  - [nvm/install.sh, "Installing NVM"]
