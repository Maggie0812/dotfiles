- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- shell:
  - [git submodule update --init --recursive, "Installing submodules"]

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/.zshrc
    ~/.hyper.js: hyper/.hyper.js
    ~/.gitconfig: git/.gitconfig
    ~/bin: bin

- create:
  - ~/Inbox
  - ~/Downloads
  - ~/Documents
  - ~/Projects
  - ~/Notes

- shell:
  - [./before_installation.sh, "Installing Prerequisite"]
  - [brew bundle, "Installing Apps"]

- link:
    zsh/ohmyzsh/custom/themes/powerlevel10k: zsh/powerlevel10k
